<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="main-title">IP Address Tracker</div>
      <input type="text" class="user-input" id="userInput" placeholder="Search for any IP address or domain">
      <button class="search" id="search">
        <img src="img/icon-arrow.svg" alt="Search">
      </button>

    </header>
    <section class="info" id="info">
      <div class="info-box">
        <div class="info-title">IP Address</div>
        <div class="info-output" id="ipAddress">-</div>
      </div>
      <div class="info-box">
        <div class="info-title">Location</div>
        <div class="info-output" id="location">-</div>
      </div>
      <div class="info-box">
        <div class="info-title">Timezone</div>
        <div class="info-output" id="timezone">-</div><!-- add offset value dynamically using the API -->
      </div>
      <div class="info-box">
        <div class="info-title">ISP</div>
        <div class="info-output" id="isp">-</div>
      </div>
    </section>
    <section class="map" id="map"></section>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

  <script src="script/main.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV4LQlzkA-xrCbOZQxXh6NgKoJJHGLw18&callback=initMap">
  </script>
</body>

</html>
